<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="full-content">
        <label class="contact">Contact us</label>
        <div>
            <label class="label">First Name *</label><br /><br />
            <input type="text" class="class" required />
            <label class="label-1">Last Name *</label><br /><br />
            <input type="text" class="class-1" required />
            <label class="label-2">Email Address *</label><br /><br />
            <input type="email" class="class-2" required />
            <label class="label-3">Querytype *</label><br /><br />
            <div class="general">
                <input type="radio" class="class-3" value="General Enquiry" name="query" id="radio1" />
                <label for="radio1" class="label-4">General Enquiry</label><br /><br />
            </div>
            <div class="support">
                <input type="radio" class="class-4" value="Support Request" name="query" id="radio2" />
                <label for="radio2" class="label-5">Support Request</label>
            </div>
            <label class="label-6">Message *</label>
            <input type="text" class="class-5" required />
            <input type="checkbox" required class="class-6" id="consent">
            <label class="label-7" for="consent">I consent to being contacted by the team *</label>
            
            <input class="class-7">
            <label class="label-8">Submit</label>
        </div>
    </div>
</body>

</html>
